    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 600px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 ta ustun */
            gap: 10px; /* Qator va ustunlar orasidagi masofa */
            padding: 0;
        }
        .grid li {
            background: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sinflar Ro'yxati</h2>
        <ul class="grid">
            {% for i in form %}
                <li>
                    <a href="{% url 'class_detail'  i.id %} ">{{ i }}</a>
                </li>
            {% empty %}
                <li>Hali hech qanday sinf mavjud emas.</li>
                {% endfor %}
        </ul>
    </div>

</body>
